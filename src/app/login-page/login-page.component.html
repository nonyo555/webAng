<div class = 'logpage'>
    <p>Email</p>
    <input id ='email' type ='email'>
    <p>Password</p>
    <input id ='pass' type = 'password' ><br><br>
    <Button id ='summit' (click)='doLogin()'>Summit</Button><br><br>
    <Button id ='sumfb' (click)='doFacebookLogin()'>Summit facebook</Button><br><br>
    <Button id ='sumGg' (click)='doGoogleLogin()'>Summit Google</Button><br><br>
    <button id="reg" [routerLink]="['/reg']" routerLinkActive="router-link-active" >Register</button>
</div>
